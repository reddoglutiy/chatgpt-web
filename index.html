<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no viewport-fit=cover">

  <title>QuarAI</title>
  <style>
    html {
      background-color: #000;
    }

    a.navbar-item:focus,
    a.navbar-item:active,
    a.navbar-item:hover {
      outline: none !important;
      box-shadow: none !important;
      background-color: transparent !important;
      text-decoration: none !important;
      color: inherit !important;
    }

    a.navbar-item.pressed {
      opacity: 0.6;
    }
  </style>

  <script>
    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.style.backgroundColor = isDark ? '#000' : '#fff';

    const metaTheme = document.querySelector('meta[name="theme-color"]');
    if (metaTheme) {
      metaTheme.setAttribute("content", isDark ? "#000000" : "#ffffff");
    }
  </script>

  <meta name="description" content="QuarAI - a simple one-page web interface to the OpenAI API" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="QuarAI" />

  <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
  <link rel="apple-touch-icon" href="/logo.png" sizes="192x192" />
  <link rel="manifest" href="/manifest.json" />
</head>

<body>
  <div id="app"></div>

  <script type="module" src="/src/main.ts"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.navbar-item').forEach(el => {
        el.addEventListener('touchstart', () => {
          el.classList.add('pressed');
        });

        el.addEventListener('touchend', () => {
          el.classList.remove('pressed');
        });

        el.addEventListener('touchcancel', () => {
          el.classList.remove('pressed');
        });
      });
    });
  </script>
</body>

</html>
